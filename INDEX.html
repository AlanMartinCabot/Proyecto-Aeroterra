<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="STYLES.css">

    <title>Proyecto Aeroterra</title>

</head>
<body>
    <!-- Inicio de formulario -->
    <form type="text" name="form" action="" id="Form" class="formulario"> 

        <h1 class="formulario-titulo">Aeroterra</h1>

        <input type="text" id="nombre" class="formulario-input" required/>
        <!-- Generamos un campo de datos -->
        <label for="" class="formulario-label">Nombre</label>
        <!-- Generamos una etiqueta -->

        <!-- Inicio del formulario -->
        <input type="text" id="direccion" class="formulario-input" required/>
        <label for="" class="formulario-label">Dirección</label>

        <input type="tel" id="telefono" class="formulario-input" required/>
        <label for="" class="formulario-label">Teléfono</label>

        <!-- Inicio menú desplegable -->
        <select name="categoria" class="formulario-categoría" id="categoria">
            <option value="categoria">Comercial</option>
            <option value="redencial">Redencial</option>
            <option value="mixta">Mixta</option>
        </select>
        <!-- Final menú desplegable -->

        <input type="text" id="coordenadas" class="formulario-input" required/>
        <label for="" class="formulario-label">Coord.</label>
        <!-- El onclick mapaInicio toma la función del js -->
        <button type="button" id="Enviar" name="enviar" value="Enviar" class="formulario-enviar" onclick="mapaInicio()">Enviar</button>
        <input type="reset" value="Borrar" class="formulario-borrar"/> 
        <!-- Fin del formulario -->

    </form> 
    <!-- Fin de formulario -->

    <div id="map"></div>

    <script type="text/javascript" src="MAPS.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback"
    async defer></script>

</body>
</html>
